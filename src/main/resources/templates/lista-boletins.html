<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="padding-left: 5%; padding-right: 5%;">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Boletins de ocorrência de furtos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Relatórios Boletins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/novo">Cadastro de boletins</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <h1 style="margin-top: 100px; text-align: center;">Relatório de boletins</h1>

    <div class="row">
        <div class="col-sm-5">
            <form style="margin-bottom: 60px; margin-top: 40px;" th:action="@{/buscar}" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" name="placa"/>
                    <input class="btn btn-primary" type="submit" value="Buscar"/>
                    <a th:href="@{/}" class="btn btn-danger" type="submit">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div style="margin-top: 30px; margin-bottom: 30px;" class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${mensagem}"></span>
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${mensagemErro}">
                <div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${mensagemErro}"></span>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Data Ocorrencia
                        </th>
                        <th>
                            Emissor
                        </th>
                        <th>
                            Placa
                        </th>
                        <th>
                            Cidade ocorrência
                        </th>
                        <th>
                            Período Ocorrência
                        </th>
                        <th>
                            Cor
                        </th>
                        <th>
                            Tipo de veículo
                        </th>
                        <th>
                            Ações
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${listaBoletins.empty}">
                        <td colspan="3">Não existem boletins cadastrados...</td>
                    </tr>
                    <tr th:each="boletim : ${listaBoletins}">
                        <td><span th:text="${boletim.identificador}"></span></td>
                        <td><span th:text="${boletim.dataOcorrencia}"></span></td>
                        <td><span th:text="${boletim.parteModel.nome}"></span></td>
                        <td><span th:text="${boletim.veiculoModel.emplacamento.placa}"></span></td>
                        <td><span th:text="${boletim.enderecoModel.cidade}"></span></td>
                        <td><span th:text="${boletim.periodoOcorrencia}"></span></td>
                        <td><span th:text="${boletim.veiculoModel.cor}"></span></td>
                        <td><span th:text="${boletim.veiculoModel.tipoVeiculo}"></span></td>
                        <td>
                            <a th:href="@{/apagar/{id}(id=${boletim.identificador})}" type="button"
                                class="btn btn-outline-danger"
                                th:data-confirm-delete="|Você gostaria de apagar este boletim - identificador: ${boletim.identificador}?|"
                                th:onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) 
                                return false">Delete</a>
                            &nbsp;
                            <a th:href="@{/editar/{id}(id=${boletim.identificador})}" type="button"
                                class="btn btn-outline-info">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <a role="button" href="/novo" class="btn btn-primary">Cadastar Novo Boletim</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
