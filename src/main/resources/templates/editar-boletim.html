<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Boletins de ocorrência de furtos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Relatórios Boletins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/novo">Cadastro de boletins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/upload">Upload de boletim</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="title" style="margin-bottom: 60px; margin-top: 100px;">Editar Boletim</h2>

                <form th:action="@{/editar/{id}(id=${boletim.identificador})}" th:object="${boletim}" method="post">

                    <h3>Ocorrência:</h3>
                    <input type="hidden" th:field="*{identificador}">
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Data ocorrência:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="date"
                                th:text="${#temporals.format(dataOcorrencia, 'dd/MM/yyyy')}" th:field="*{dataOcorrencia}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('dataOcorrencia')}"
                                th:errors="*{dataOcorrencia}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Período ocorrência:</label>
                        <div class="col-sm-5">
                            <select class="form-select" name="" id="" th:field="*{periodoOcorrencia}">
                                <option value="Manhã">Manhã</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noite">Noite</option>
                                <option value="Madrugada">Madrugada</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('periodoOcorrencia')}"
                                th:errors="*{periodoOcorrencia}"></span>
                        </div>
                    </div>

                    <h3>Dados do emissor:</h3>

                    <input type="hidden" th:field="*{parteModel.id}">
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Nome:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{parteModel.nome}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('parteModel.nome')}"
                                th:errors="*{parteModel.nome}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Email:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{parteModel.email}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('parteModel.email')}"
                                th:errors="*{parteModel.email}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Telefone:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{parteModel.telefone}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('parteModel.telefone')}"
                                th:errors="*{parteModel.telefone}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Crime:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{parteModel.tipoEnvolvimento}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('parteModel.tipoEnvolvimento')}"
                                th:errors="*{parteModel.tipoEnvolvimento}"></span>
                        </div>
                    </div>

                    <h3>Local Ocorrência:</h3>

                    <input type="hidden" th:field="*{enderecoModel.id}">
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Logradouro:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{enderecoModel.logradouro}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('enderecoModel.logradouro')}"
                                th:errors="*{enderecoModel.logradouro}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Número:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{enderecoModel.numero}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('enderecoModel.numero')}"
                                th:errors="*{enderecoModel.numero}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Bairro:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{enderecoModel.bairro}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('enderecoModel.bairro')}"
                                th:errors="*{enderecoModel.bairro}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Cidade:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{enderecoModel.cidade}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('enderecoModel.cidade')}"
                                th:errors="*{enderecoModel.cidade}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Estado:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{enderecoModel.estado}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('enderecoModel.estado')}"
                                th:errors="*{enderecoModel.estado}"></span>
                        </div>
                    </div>

                    <h3>Dados do veículo:</h3>

                    <input type="hidden" th:field="*{veiculoModel.id}">
                    <input type="hidden" th:field="*{veiculoModel.emplacamento.id}">
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Ano fabricação:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="number" th:field="*{veiculoModel.anoFabricacao}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.anoFabricacao')}"
                                th:errors="*{veiculoModel.anoFabricacao}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Cor:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{veiculoModel.cor}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.cor')}"
                                th:errors="*{veiculoModel.cor}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Marca:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{veiculoModel.marca}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.marca')}"
                                th:errors="*{veiculoModel.marca}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">TIpo de veículo:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{veiculoModel.tipoVeiculo}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.tipoVeiculo')}"
                                th:errors="*{veiculoModel.tipoVeiculo}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Placa:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{veiculoModel.emplacamento.placa}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.emplacamento.placa')}"
                                th:errors="*{veiculoModel.emplacamento.placa}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Estado:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{veiculoModel.emplacamento.estado}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.emplacamento.estado')}"
                                th:errors="*{veiculoModel.emplacamento.estado}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Cidade:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{veiculoModel.emplacamento.cidade}">
                        </div>
                        <div class="col-sm-5">
                            <span style="color: red;" th:if="${#fields.hasErrors('veiculoModel.emplacamento.cidade')}"
                                th:errors="*{veiculoModel.emplacamento.cidade}"></span>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{veiculoModel.createdAt}">
                    <input type="hidden" th:field="*{veiculoModel.emplacamento.createdAt}">
                    <input type="hidden" th:field="*{enderecoModel.createdAt}">
                    <input type="hidden" th:field="*{parteModel.createdAt}">
                    <input type="hidden" th:field="*{createdAt}">

                    <input type="submit" style="margin-bottom: 20px;" class="btn btn-primary" value="Editar" />


                </form>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
